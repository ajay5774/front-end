<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Forms</title>
</head>
<body>
     <form>
     	<div>
     		<label for="username">
     			Email
     		</label><br>
            <input type="email" id="username" required placeholder="abc@Example.com">
         </div>
         <div>
         	<label for="password">
         		Password
         	</label><br>
            <input type="text" id="password" required >
         </div>
         <div>
            <input type="submit">
         </div>
     </form>
</body>
</html>
